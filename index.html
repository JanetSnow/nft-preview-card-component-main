<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
  <main class="container">
    <div class="card">

      <div class="intro">
        <div class="graph">
          <img class="equilibrium" src="images/image-equilibrium.jpg" alt="equilibrium">
          <img class="middle view" src="images/icon-view.svg" alt="icon-view">
        </div>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="component">
        <div class="left">
          <p class="ETH">
            <img class="icon-ethereum" src="images/icon-ethereum.svg" alt="icon-ethereum">
            0.041 ETH
          </p>
        </div>
        <div class="right">
          <p class="time">
            <img class="icon-clock" src="images/icon-clock.svg" alt="icon-clock">
            3 days left
          </p>
        </div>
      </div>

      <hr>

      <div class="person">
        <img class="avatar" src="images/image-avatar.png" alt="image-avatar">
        <div class="text-avatar">
          <p>Creation of <span class="name">Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
